# define the expected parameters
parameters:
  operatingSystem: ''
  vmImage: ''

jobs:
- job: ${{ parameters.operatingSystem }}
  displayName: ${{ format('Build on {0}', parameters.operatingSystem) }}

  pool:
    vmImage: ${{ parameters.vmImage }}

  variables:
    BuildConfiguration: Release

  steps:
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: ViewComponentsDemo.sln
      arguments: -c $(BuildConfiguration)

  - task: DotNetCoreCLI@2
    displayName: Run Tests
    inputs:
      command: test
      projects: '**/*.Tests/*.csproj'
      arguments: -c $(BuildConfiguration) --no-build --settings $(System.DefaultWorkingDirectory)/CodeCoverage.runsettings /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

  - task: PublishCodeCoverageResults@1
    displayName: Publish Code Coverage Results
    inputs:
      codeCoverageTool: cobertura
      summaryFileLocation: $(System.DefaultWorkingDirectory)/ViewComponentsDemo.Tests/coverage.cobertura.xml

  - task: DotNetCoreCLI@2
    displayName: Publish
    inputs:
      command: publish
      publishWebProjects: True
      arguments: -c $(BuildConfiguration) --no-build --output $(Build.ArtifactStagingDirectory)
      zipAfterPublish: True

  - task: PublishBuildArtifacts@1
    displayName: Publish Package Artifacts
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)
